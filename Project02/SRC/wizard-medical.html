<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../assets/lib/bootstrap-5.0.2/dist/css/bootstrap.min.css"> <!--For Bootstrap Classes-->
        <link rel="stylesheet" href="../assets/css/wizard.css">
    </head>
    <body>
        <section class="p-3">
            <div class="d-flex justify-content-between">
                <h4>Insurance</h4>
                <div class="right-icons">
                    <img src="../assets/images/home (2).png" alt="">
                    <img data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" src="../assets/images/account.png" alt="">
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header flex-column shadow-sm">
                            <div class="d-flex flex-row justify-content-start align-items-center mb-5">
                                <button type="button" class="btn-close text-reset me-4" data-bs-dismiss="offcanvas" >
                                </button>
                                <img src="../assets/images/account.png" alt="">
                            </div>
                            <button class="btn btn-outline-secondary w-75 button-primary" type="button">Next</button>
                        </div>
                        <div class="offcanvas-body">
                            <div class="d-flex flex-column gap-3">
                                <div class="d-flex flex-row align-items-center">
                                    <img class="w-15 me-2 m-0" src="../assets/images/renewable.png" alt="">
                                    <h6 class="p-0 m-0">Renew Policy</h6>
                                </div>
                                <div class="d-flex flex-row align-items-center">
                                    <img class="w-15 me-2 m-0" src="../assets/images/contract.png" alt="">
                                    <h6 class="p-0 m-0">Raise a Claim</h6>
                                </div>
                                <div class="d-flex flex-row align-items-center">
                                    <img class="w-15 me-2 m-0" src="../assets/images/question.png" alt="">
                                    <h6 class="p-0 m-0">Help</h6>
                                </div>
                            </div>
                            <div class="hr">

                            </div>

                            <div class="d-flex flex-column">
                                <h4 class="mb-4">Contact Us</h4>

                                <button class="btn mb-3" id="whatsapp" >
                                    <img class="w-15" src="../assets/images/whatsapp.png" alt="">
                                    Whatsapp Us
                                </button>

                                <button class="btn btn-outline-primary" id="primary" >
                                    <img class="w-15" src="../assets/images/phone-call.png" alt="">
                                    Whatsapp Us
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-secondary login" type="button" >
                    Login
                </button>
            </div>
        </section>
        <section style="background: #F4F4F4ff;-webkit-box-shadow: 0px 22px 31px -31px rgba(0,0,0,0.75);-moz-box-shadow: 0px 22px 31px -31px rgba(0,0,0,0.75);box-shadow: 0px 22px 31px -31px rgba(0,0,0,0.75);">
            <div class="progress">
                <div class="progress-bar bg-dark" id="progressBar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex flex-row" id="choices">

            </div>
        </section>
        <section class="row wizard">
            <div class="col-4">
                <div class="p-4 ps-5">
                    <ol class="content-ol">
                        <li><h5>Home Ownership</h5></li>
                        <li><h5>Home Ownership</h5></li>
                        <li><h5>Home Ownership</h5></li>
                        <li><h5>Home Ownership</h5></li>
                        <li><h5>Home Ownership</h5></li>
                        <li><h5>Home Ownership</h5></li>
                    </ol>
                </div>
            </div>
            <div class="col-lg-8 col-12 border-right question-section">
                <div class="p-4">
                    <h4 id="titleQuestion">Select the home owership of your house</h4>
                    <div class="answers section align-content-start mt-4 w-75">
                        
                    </div>
                </div>
                <div class="p-4 d-flex w-75 justify-content-between" id="btns">
                    <button class="btn btn-outline-secondary w-25 button-primary" id="back" type="button">Back</button>
                    <button class="btn btn-outline-secondary w-25 button-primary" id="next" type="button">Next</button>
                </div>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <script>
            var questions = [{
                    answerTitle : "Ownership",
                    question : "Select the medical coverage you want",
                    answers : [
                        {id: "1", value:"Myself"},
                        {id: "2", value:"Myself & Dependents"},
                        {id: "3", value:"My Dependents"},
                        {id: "4", value:"Domestic Helper"},
                    ],
                    type: "boxes-rectangle",
                }, {
                    answerTitle : "City",
                    question : "Select the city",
                    answers: [
                        {id: "1",value:"Abou Dhabi"},
                        {id: "2",value:"Dubai"},
                        {id: "3",value:"Fujariah"},
                        {id: "4",value:"Al - Ain"},
                        {id: "5",value:"Ras - Al - Khaimah"},
                        {id: "6",value:"Zhor Fakkan"},
                        {id: "7",value:"Zayed City"},
                    ],
                    type: "rectangle"
                },{
                    answerTitle : "Occupation",
                    question : "Select your occupation",
                    answers: [
                        {id: "1",value:"Business"},
                        {id: "2",value:"Job"},
                    ],
                    type: "dynamic-form"
                },{
                    answerTitle : "Home Value",
                    question : "Select the value of your home",
                    answers: [
                        {id:"min",value:"10000"},
                        {id:"max",value:"10000000"},
                    ],
                    type: "slider"
                },{
                answerTitle : "Claim History",
                question : "Select your claim history",
                answers: [
                    {id:"1",value:"Never"},
                    {id:"2",value:"5+ years ago"},
                    {id:"3",value:"4+ years ago"},
                    {id:"4",value:"3+ years ago"},
                    {id:"5",value:"2+ years ago"},
                    {id:"6",value:"1+ years ago"},
                    {id:"7",value:"1+ years ago"},
                    {id:"8",value:"1+ years ago"},

                ],
                type: "rectangle"
                },{
                    answerTitle : "Insurance Type",
                    question : "Select the insurance type",
                    answers: [
                        {id:"1",value:"TPL"},
                        {id:"2",value:"Comprehnensive"},
                    ],
                    type: "boxes-rectangle"
                },{
                    question: "Fill the contact details and get your quote",
                    type:"form"
                }]

        <script src="../assets/js/wizard-medical.js"></script>
